<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #128fe9;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">JOBseeek</a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="#" style="color: black;text-decoration: solid;">contactus</a>
              </li>
          </ul>
        
      </div>
    </div>
  </nav>

  <div style="width: 800px; margin-left: 200px;">  
    <h3 style="margin-left: 300px; margin-top: 20px;">Profile form</h3>
<form action="" method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Name</label>
      <input type="text" name="name" value="{{profile.name}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Age</label>
      <input type="number" name="age" value="{{profile.age}}" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Education</label>
      <input type="text" name="education" value="{{profile.education}}" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Technical skills</label>
      <input type="text" name="technical_skills" value="{{profile.techical_skills}}" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">soft skills</label>
      <input type="text" name="softskills" value="{{profile.softskills}}" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary"  style="margin-left: 300px;">update</button>
  </form>
</div>
