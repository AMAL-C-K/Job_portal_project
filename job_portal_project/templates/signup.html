<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #128fe9;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">JOBseeek</a> 
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'signin'%}" style="color: black;">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="" style="color: black;">Contact us</a>
            </li>
          </ul>  
        </div>
      </nav>
      <div class="container-fluid" style="background-color:rgb(247, 244, 244);height: 100%;width: 100%;margin-left: 0; ">
        <div class="div1" style="padding: 0; margin: 0; background-color: white;height: 1000px;width: 60%;border-bottom: solid;float: inline-start;position:absolute;" >
          <img src="static/home.jpg" alt="" style="height: 500px;width:800px; margin-top: 30px;">

        </div>
        <div class="div1" style=" background-color: white;height: 1000px;width: 40%;float:inline-end;margin-top: 0;border-left:2px;border-style: solid black;border-color: black;" >
            
            <div style="width: 80%;height: 500px;background-color: rgb(133, 195, 248);margin-left: 4rem;">
                <h4 style="text-align: center;margin-top: 2rem;">Login</h4>
                <form action="" method="POST">
                    {% csrf_token %}
                    <h6 style="margin-left: 2rem;">First name</h6>
                    <input type="text"  name="first_name" style="width: 20rem;margin-left: 2rem;" placeholder="First name" required>
                    <h6 style="margin-left: 2rem;">Last name</h6>
                    <input type="text" name="last_name" style="width: 20rem;margin-left: 2rem;" placeholder="Last name" required><br>
                    <h6 style="margin-left: 2rem;">Email</h6>
                    <input type="email" name="email" style="width: 20rem;margin-left: 2rem;" placeholder="Email" required>
                    <h6 style="margin-left: 2rem;">username</h6>
                    <input type="text" name="username" style="width: 20rem;margin-left: 2rem;" placeholder="username/Email" required>
                    <h6 style="margin-left: 2rem;">Password</h6>
                    <input type="password" name="password" style="width: 20rem;margin-left: 2rem;" placeholder="password" required>
                    <h6 style="margin-left: 2rem;">ConfirmPassword</h6>
                    <input type="password" name="password2" style="width: 20rem;margin-left: 2rem;" placeholder="Re enter password" required><br>
                    <button type="submit" style="margin-top: 2rem;margin-left: 10rem;">signup</button>
                </form>
                <div>
                  {% for message in messages %}
                  <h6>{{message}}</h6>
                  {% endfor %}
                 </div> 
            </div>
        </div>
      </div>
      
      
      
                  
          



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</body>
</html>
