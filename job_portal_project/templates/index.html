<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body >
  <nav class="navbar navbar-expand-lg" style="background-color: #128fe9;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">JOBseeek</a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'contact'%}" style="color: black;text-decoration: solid;">contactus</a>
              </li>
          </ul>
        
      </div>
    </div>
  </nav>
      <div class="container-fluid" style="background-color:white;height: 100%;width: 100%;margin-left: 0; ">
        <div class="div1" style="padding: 0; margin: 0; background-color: white;height: 1000px;width: 60%;border-bottom: solid;float: inline-start;position:absolute;" >
          <img src="static/home.jpg" alt="" style="height: 450px;margin-top: 20px;">
        </div>
        <div class="div1" style=" background-color: white;height: 1000px;width: 40%;float:inline-end;margin-top: 0;border-left:2px;border-style: solid black;border-color: black;" >
            
            <div style="width: 80%;height: 300px;background-color: rgb(133, 195, 248);margin-left: 4rem;">
                <h4 style="text-align: center;margin-top: 2rem;">Login</h4>
                <form action="" method="POST">
                    {% csrf_token %}
                    <h6 style="margin-left: 2rem;">Username</h6>
                    <input type="email" name="username" style="width: 20rem;margin-left: 2rem;">
                    <h6 style="margin-left: 2rem;">Password</h6>
                    <input type="password" name="password" style="width: 20rem;margin-left: 2rem;"><br>
                    <button type="submit" style="margin-top: 2rem;margin-left: 10rem;">sigin</button>
                </form>
                <span style="margin-left: 8rem;">create an account    <a href="{% url 'signup' %}">signup</a></span>
                <div>
                  {% for message in messages %}
                    <h5>{{message}}</h5>
                  {% endfor %}
                </div>  
            </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
