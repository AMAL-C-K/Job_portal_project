<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #128fe9;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">JOBseeek</a>
        <ul class="nav justify-content-end">

          <li class="nav-item">
            <div>
            <form  action="{% url 'search'%}"  method="get" class="d-flex" role="search">
              <input  name="q" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="width:330px;">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'joblist' %}" style="color: black;text-decoration: solid;">Home</a>
        </li> 
            <li class="nav-item">
                <a class="nav-link" href="#" style="color: black;text-decoration: solid;">contactus</a>
              </li>
          </ul>
        
      </div>
    </div>
  </nav>

  <h2  style="text-align: center;"> {{category.category}} JOBS</h2><br>
      <div style="width:800px;text-align: center; margin-left: 200px; ">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Job role</th>
                <th scope="col">company name</th>
                <th scope="col">location</th>
                <th scope="col">last date</th>
              </tr>
            </thead>
            <tbody>
                {% for jobs in jobs %}
                
              <tr>
                <th><a style="text-decoration: none;"  href="{% url 'job-details' jobs.id%}">{{jobs.role}}</a></th>
                <td>{{jobs.company}}</td>
                <td>{{jobs.location}}</td>
                <td>{{jobs.last_date}}</td>
              </tr> 
              {% endfor %}  
            </tbody>
        </table>
     </div>
